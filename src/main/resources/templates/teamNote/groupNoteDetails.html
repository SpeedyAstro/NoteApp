<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Group Notes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
<div id="content" class="w-full max-w-4xl px-4 py-6">
    <div class="bg-gray-800 rounded-lg shadow-md p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Group Notes</h1>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" th:onclick="createNewNote()">Create New Note</button>
        </div>
        <div class="flex flex-col space-y-4">
            <div class="bg-gray-700 p-4 rounded-lg shadow">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-lg font-semibold" th:text="${groupNote.noteTitle}">Note Title</p>
                        <p class="text-sm text-gray-400" th:text="${groupNote.createdAt}">Created Date: 07/20/2024</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-green-500 hover:text-green-700"><i class="fas fa-pen"></i></button>
                        <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <p class="mt-2 text-gray-300" th:text="${groupNote.noteContent}">Note content.</p>
            </div>
            <!-- Repeat similar blocks for other notes -->
        </div>
    </div>
</div>

</html>
