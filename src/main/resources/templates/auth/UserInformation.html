                                    <dd class="mt-1 text-sm text-white sm:mt-0 sm:col-span-2"

                                    </dd>
                                </div>

                                        Email address
                                    </dt>
                                    <dd class="mt-1 text-sm text-white sm:mt-0 sm:col-span-2" th:text="${user.email}">
                                        johndoe@example.com
                                    </dd>
                                </div>
                                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">

                                    </dd>
                                </div>
                                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-sm font-medium text-white">

                                    <dd class="mt-1 text-sm text-white sm:mt-0 sm:col-span-2"
                                        th:text="${user.username}">
                                        123 Main St<br>
                                        Anytown, USA 12345
                                    </dd>
                                </div>
                                <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-sm font-medium text-white">
                                        Role
                                    </dt>
                                    <dd class="mt-1 text-sm text-white sm:mt-0 sm:col-span-2" th:text="${user.role}">
                                        <span th:text="${user.role}"></span>
                                        <span th:if="${user.role == 'VIPMember' || user.role == 'Admin' || user.role == 'Manager'}">
                                    <img src="/images/verified.png" alt="Verified"
                                         style="width:25px;height:25px;margin-bottom: 3px">
                                </span>
