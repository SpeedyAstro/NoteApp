<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Add Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200/10 dark:bg-gray-900 text-white">
<div id="content" class="w-full h-screen flex items-center justify-center">
    <form action="#" th:action="@{/note/save}" th:object="${note}" method="POST" class="w-full max-w-lg p-4 bg-gray-100 dark:bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-center text-3xl font-bold mb-6">Add Note</h1>
        <button type="button" class="flex items-center mb-4 text-gray-600 dark:text-gray-400 hover:underline" onclick="goBack()">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back
        </button>
        <div class="mb-4">
            <input type="hidden" th:field="*{id}"/>
            <textarea rows="1" th:field="*{title}" placeholder="Title" class="w-full p-2 border border-gray-400 rounded-lg bg-gray-200 dark:bg-gray-700 dark:text-white dark:border-gray-500 resize-none"></textarea>
        </div>
        <div class="mb-6">
            <textarea rows="10" th:field="*{content}" placeholder="Content" class="w-full p-2 border border-gray-400 rounded-lg bg-gray-200 dark:bg-gray-700 dark:text-white dark:border-gray-500 resize-none"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-full hover:bg-red-700">Save Note</button>
        </div>
    </form>
</div>
<script>
    function goBack() {
        window.location.href = '/note/list';
    }
</script>
</body>
</html>
