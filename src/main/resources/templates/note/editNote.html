<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Edit Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200/10 dark:bg-gray-900 text-white">
<div id="content" class="w-full h-screen">
    <div class="xl:w-[40%] lg:w-[60%] md:w-[70%] xs:w-[96%] mx-auto h-full flex items-center justify-center">
        <form th:action="@{/note/update/{id}(id=${note.id})}" th:object="${note}" method="post" class="w-full flex flex-col gap-1 p-4 border shadow-lg rounded-xl bg-white dark:bg-gray-800 dark:border-gray-600">
            <button class="flex items-center text-gray-600 dark:text-gray-400 hover:underline mb-4" onclick="goBack()" type="button">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back
            </button>
            <input type="hidden" th:field="*{id}"/>
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label for="note-content" class="text-gray-700 dark:text-gray-300 text-sm">Content:</label>
                    <textarea id="note-content" rows="4" class="w-full resize-none border border-gray-400 rounded-lg p-3 text-sm dark:bg-gray-700 dark:text-white dark:border-gray-500" th:field="*{content}" placeholder="Enter note content"></textarea>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="note-title" class="text-gray-700 dark:text-gray-300 text-sm">Title:</label>
                    <textarea id="note-title" rows="1" class="w-full resize-none border border-gray-400 rounded-lg p-3 text-sm dark:bg-gray-700 dark:text-white dark:border-gray-500" th:field="*{title}" placeholder="Enter note title"></textarea>
                </div>
            </div>
            <div class="flex justify-center mt-4">
                <button type="submit" class="btn btn-danger rounded-full py-2 px-4 bg-red-500 text-white hover:bg-red-600">Update Note</button>
            </div>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.location.href = '/note/list';
    }
</script>
</body>
</html>
